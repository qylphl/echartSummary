<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柱状图</title>
    <script src="js/echarts/echarts.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            min-height: 100vh;
        }
        .flex-box {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .echarts-box{
            width: 600px;
            height: 400px;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }
        /* 带阴影柱状图的图例 */
        .echarts_legend{
            display: none;
            cursor: default;
            position: absolute;
            z-index: 99;
            right: 55px;
            /* top: 94px;  */
            padding-left: 15px;
            border-left: 2px solid #333;
            border-image: -webkit-linear-gradient(#30c0ff,#34beff,#3db6ff,#3eb4fe,#4da7ff,#51a2fe,#5f94fe,#648efe,#747fff,#7a78ff,#8769ff,#8f63ff,#9d55ff,#a350ff,#ae44fc,#b440fb,#be38f7,#c336f4,#cd36e7,#d335e1,#de3bcc,#e43fbf,#ea49a7,#ec4f9c,#f1598a,#f5607d) 20 20;
            border-image: -moz-linear-gradient(#30c0ff,#34beff,#3db6ff,#3eb4fe,#4da7ff,#51a2fe,#5f94fe,#648efe,#747fff,#7a78ff,#8769ff,#8f63ff,#9d55ff,#a350ff,#ae44fc,#b440fb,#be38f7,#c336f4,#cd36e7,#d335e1,#de3bcc,#e43fbf,#ea49a7,#ec4f9c,#f1598a,#f5607d) 20 20;
            border-image: -o-linear-gradient(#30c0ff,#34beff,#3db6ff,#3eb4fe,#4da7ff,#51a2fe,#5f94fe,#648efe,#747fff,#7a78ff,#8769ff,#8f63ff,#9d55ff,#a350ff,#ae44fc,#b440fb,#be38f7,#c336f4,#cd36e7,#d335e1,#de3bcc,#e43fbf,#ea49a7,#ec4f9c,#f1598a,#f5607d) 20 20;
            border-image: linear-gradient(#30c0ff,#34beff,#3db6ff,#3eb4fe,#4da7ff,#51a2fe,#5f94fe,#648efe,#747fff,#7a78ff,#8769ff,#8f63ff,#9d55ff,#a350ff,#ae44fc,#b440fb,#be38f7,#c336f4,#cd36e7,#d335e1,#de3bcc,#e43fbf,#ea49a7,#ec4f9c,#f1598a,#f5607d) 20 20;
        }
        .echarts_legend::after{
            content: '';
            position: absolute;
            bottom: 3px;
            left: -8px;
            display: inline-block;
            width: 8px;
            height: 1px;
            border-bottom: 2px solid #f5607d;
            transform: rotate(45deg);

        }
        .legend_sort_tip{
            position: absolute;
            left: -23px;
            font-size: 14px;
            color: #333;
        }
        .sort_tip_top{
            top: -2px;
        }
        .sort_tip_bottom{
            bottom: -8px;
        }
        .legend_content{
            align-items: flex-start;
            padding-top: 15px;
        }
        .legend_content:nth-child(3){
            padding-top: 0;
            height: 18px;
            align-items: flex-end;
        }
        .legend_content:last-child{
            height: 18px;
        }
        .legend_content span{
            display: inline-block;
            box-sizing: border-box;
        }
        .legend_index{
            width: 22px;
            height: 22px;
            line-height: 22px;
            text-align: center;
            color: #fff;
            font-size: 12px;
            border-radius: 50%;
            background-color: #527afe;
        }
        .legend_title{
            max-width: 184px;
            padding-left: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 普通柱状图 -->
    <div class="echarts-box" id="bar-chart" style="width: 700px;"></div>
    <!-- 渐变柱状图 -->
    <div class="echarts-box" id="bar-chart2" style="width: 1000px;"></div>
    <!-- 横向柱状图 -->
    <div class="echarts-box" id="bar-chart3"></div>
    <!-- 多数据柱状图 -->

    <!-- 正负延时柱状图 -->

    <!-- 别致堆积柱状图 -->
    <div class="echarts-box" id="bar-chart7"></div>
    <!-- 小横线别致柱状图 -->
    <div class="echarts-box" id="bar-chart8"></div>
    <!-- 立体柱状图 -->
    <div class="echarts-box" id="bar-chart9"></div>
    <!-- 横向立体柱状图 -->
    <div class="echarts-box" id="bar-chart10"></div>

        <div class="echarts_legend"></div>

</body>

    function barChart6(){
        var data = {
            xAxisData:[],
            data1:[],
            data2:[]
        };
        for (var i = 0; i < 100; i++) {
            data.xAxisData.push(i);
            data.data1.push((Math.sin(i / 5) * (i / 5 -10) + i / 6) * 5);
            data.data2.push((Math.cos(i / 5) * (i / 5 -10) + i / 6) * 5);
        }
        var bar_chart6 = echarts.init(document.getElementById('bar-chart6'));
        var option = {
          color: ['#009cff', '#ffd211'],
          legend: {
            data: [
              {
                name:'同比',
                textStyle: {
                  color: '#333',
                  fontSize :'12',
                //   fontWeight:'bold'
                },
              },
              {
                name: '环比',
                textStyle: {
                  color: '#333',
                  fontSize:'12',
                //   fontWeight:'bold'
                }
              }
            ],
            right:'10%',
            textStyle:{

            }
          },
          tooltip: {extraCssText:'width:auto;height:auto;',},
          xAxis: {
            name:'月份',
            data: data.xAxisData,
            splitLine: {
              show: false
            },
            nameTextStyle:{
              color:'#333'
            },
            axisLine:{
              lineStyle:{
                color:'#333'
              }
            },
            axisLabel:{
              // interval:30   //x轴坐标刻度标签显示的间隔
              interval: 8,
               formatter:function(value,index){
                 return (value/9 + 1) + "月" 
               }
            },
            splitLine:{
              show:false
            }
          },
          yAxis: {
            name:'人数',
            nameTextStyle:{
              color:'#333'
            },
            axisLine:{
              lineStyle:{
                color:'#333'
              }
            }
          },
          series: [
          {
            name: '同比',
            type: 'bar',
            data: data.data1,
            animationDelay: function (idx) {
              return idx * 10;
            }
          },
          {
            name: '环比',
            type: 'bar',
            data: data.data2,
            animationDelay: function (idx) {
              return idx * 10 + 100;
            }
          }],
          animationEasing: 'elasticOut',
          animationDelayUpdate: function (idx) {
            return idx * 5;
          }
        }
        bar_chart6.setOption(option, true);
    }
